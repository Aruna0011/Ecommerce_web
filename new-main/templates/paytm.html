<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Payment Gateway - TruckBrand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .payment-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin: 20px auto;
            display: block;
            color: #0d6efd;
        }
        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }
        p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h1>Redirecting to Payment Gateway</h1>
            <p>Please wait while we connect you to our secure payment partner.</p>
            <p class="text-muted">Do not refresh or close this page.</p>
            
            <form action="{{ payment_url }}" method="post" name="paytm" id="paymentForm">
                {% csrf_token %}
                {% for key, value in param_dict.items %}
                <input type="hidden" name="{{ key }}" value="{{ value }}">
                {% endfor %}
            </form>
        </div>
    </div>

    <script>
        // Auto-submit form when page loads
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('paymentForm').submit();
            }, 1000);
        };
        
        // Prevent back button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };
    </script>
</body>
</html>
